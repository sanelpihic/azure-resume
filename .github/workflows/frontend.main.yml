name: deploy_frontend
# Deploys when push is made from frontend folder.

on:
    push:
        branches: [ main ]
        paths:
        - 'frontend/**'

permissions:
      id-token: write
      contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    environment: Prod
    - uses: actions/checkout@v3
    - uses: azure/login@v1
    - run: echo ${{ env }}
      with:
         creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob upload-batch --account-name azresumewebpagestg --auth-mode key -d '$web' -s frontend/
    - name: Purge CDN endpoint
      uses: azure/CLI@v1
      with:
        inlineScript: |
           az cdn endpoint purge --content-paths  "/*" --profile-name "sanelresume" --name "sanelresume" --resource-group "resumewebpage-rg"

  # Azure logout
    - name: logout
      run: |
            az logout
      if: always()